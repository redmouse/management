<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/index.css">
<title>求職管理システム</title>
</head>
<script type="text/javascript">
function check_items(){
	var id = document.getElementById("loginId").value;
	var pd = document.getElementById("loginPd").value;
	if(id=="" || pd == ""){
		alert("IDまたパスワードを入力してください!");
		return;
	}
	document.getElementById("form1").submit();
}
</script>
<body style="margin-top:150px;">
<center>
<h1>人材管理システム</h1>
<form action="Login" id="form1" method="Post">
<table>
<tr><td style="text-align:right;">ID:</td><td><input type="text" size="20" id="loginId" name="loginId" value="11"></td></tr>
<tr><td>パスワード:</td><td><input type="password" id="loginPd" size="21" name="loginPd" value="11"></td></tr>
</table>
<input type="button" onclick="check_items();" value="login">
</form>
</center>


</body>
</html>
