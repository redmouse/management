<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
</head>
<body>
<form method="post" enctype="multipart/form-data" action="UploadJfr" target="ajaxifr">
<script type="text/javascript">
   function recreateFileList(file_list_html){//此函数用来提供给提交到的页面如upload.ashx输出js的回调，更新当前页面的信息
	  
	   document.getElementById('file_list_html').innerHTML= file_list_html;
      return;
   }
</script>
    
<!--隐藏的iframe来接受表单提交的信息-->
    <iframe name="ajaxifr" style="display:none;" src="temp.html">
    </iframe>
    <!--这里设置target="ajaxifr"，这样表单就提交到iframe里面了，和平时未设置target属性时默认提交到当前页面-->
    <!--注意一点的是使用iframe时在提交到的页面可以直接输出js来操作父页面的信息，一般的ajax提交文本信息时你需要返回信息，如果是js信息你还得eval下-->
  　　 <input type="hidden" id="mainId" name="mainId" value="${detailBean.wk001Bean.mainId}">   
    File：<input type="file" name="file" value=""/><br >
    <input type="submit" value="upload" />
</form>
</body>
</html>
